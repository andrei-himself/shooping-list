<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Shopping List</h1>
		<p>Get it done today</p>
		<input id="userinput" type="text" placeholder="enter items">
		<button id="enter">Enter</button>
		<ul>
		<li><span>Notebook </span><button class="delete">Delete</button></li>
		<li><span>Jello </span><button class="delete">Delete</button></li>
		<li><span>Spinach </span><button class="delete">Delete</button></li>
		<li><span>Rice </span><button class="delete">Delete</button></li>
		<li><span>Birthday Cake </span><button class="delete">Delete</button></li>
		<li><span>Candles </span><button class="delete">Delete</button></li>
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
